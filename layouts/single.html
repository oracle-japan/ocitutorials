{{ define "main" }}
  {{ partial "page-header" . }}

  <article class="gdoc-markdown gdoc-markdown__align--{{ default "left" (.Page.Params.geekdocAlign | lower) }}">
    {{ if not (eq .Kind "home") }} <h1>{{ partial "utils/title" . }}</h1> {{ end }}
    {{ partial "page-metadata" . }}
    {{ partial "page-tags" . }}
    {{ partial "utils/content" . }}
  </article>
{{ end }}
