version: 0.1
component: build                    
timeoutInSeconds: 10000             
runAs: root                         
shell: bash                        
env:
  vaultVariables:
    OCIRCRED: "ocid1.vaultsecret.oc1.iad.amaaaaaassl65iqakrykvowbeyc6v2zag5onghtuw5u7jjkodrbq5xann6oq"  
  exportedVariables:
    - BUILDRUN_HASH                 
   
steps:
  - type: Command
    name: "Export variables"
    command: |
      BUILDRUN_HASH=`cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 7 | head -n 1`
      echo "BUILDRUN_HASH: " ${BUILDRUN_HASH}
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        runAs: root
  - type: Command                   
    name: "Login to OCIR"  
    shell: bash                    
    runAs: root          
    command: |
      docker login nrt.ocir.io -u orasejapan/oracleidentitycloudservice/takuya.niita@oracle.com -p ${OCIRCRED}
    onFailure:                     
      - type: Command
        command: |
          echo "Failured Login to OCIR"
        runAs: root
  - type: Command
    name: "Docker Build"
    command: |
      docker build -t nrt.ocir.io/orasejapan/oci-tutorials/staging-env:${BUILDRUN_HASH} .
    onFailure:
      - type: Command
        command: |
          echo "Failured docker build"
        runAs: root
  - type: Command
    name: "Docker Push to OCIR"
    command: |
      docker push nrt.ocir.io/orasejapan/oci-tutorials/staging-env:${BUILDRUN_HASH}
    onFailure:
      - type: Command
        command: |
          echo "Failured docker push"
        runAs: root
