version: 0.1
component: build                    
timeoutInSeconds: 10000             
runAs: root                         
shell: bash                        
env:
  exportedVariables:
    - BUILDRUN_HASH
  vaultVariables:
    OCIRCRED: "ocid1.vaultsecret.oc1.iad.amaaaaaassl65iqakrykvowbeyc6v2zag5onghtuw5u7jjkodrbq5xann6oq"                
   
steps:
  - type: Command
    name: "Export variables"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root
  - type: Command                   
    name: "Login to OCIR"  
    shell: bash                    
    timeoutInSeconds: 60           
    runAs: root          
    command: |
      docker login nrt.ocir.io -u orasejapan/oracleidentitycloudservice/takuya.niita@oracle.com -p ${OCIRCRED}
    onFailure:                     
      - type: Command
        command: |
          echo "Failured Login to OCIR"
        timeoutInSeconds: 60
        runAs: root
  - type: Command
    name: "Docker Build"
    command: |
      docker build -t nrt.ocir.io/orasejapan/oci-tutorials/staging-env .
    onFailure:
      - type: Command
        command: |
          echo "Failured docker build"
        timeoutInSeconds: 60
        runAs: root

outputArtifacts:
  - name: tutorials_image
    type: DOCKER_IMAGE
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: staging-env:latest