      type: enterprise
    values:
      sidebar:
        nav: "enterprise"
  # _cloud-native
  - scope:
      type: cloud-native
    values:
      sidebar:
        nav: "cloud-native"
  # _content-management
  - scope:
      type: content-management
    values:
      sidebar:
        nav: "content-management"
  - scope:
      type: datascience
    values:
      sidebar:
        nav: "datascience"
  - scope:
