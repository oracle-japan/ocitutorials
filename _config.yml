# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Build settings
# remote_theme: mmistakes/minimal-mistakes
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "contrast"

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: ja-JP
title: "Oracle Cloud Infrastructure チュートリアル"
title_separator: "|"
subtitle: "Oracle Cloud Infrastructure を使ってみよう"
tagline: "Oracle Cloud Infrastructure を使ってみよう"
url: "https://oracle-japan.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/ocitutorials"
repository: "oracle-japan/ocitutorials"
email: masataka.marukawa@oracle.com
description: >-  # this means to ignore newlines until "baseurl:"
  Oracle Cloud Infrastrucute (OCI) を使っていこうという方のためのチュートリアル集です。
  初心者の方でも進められるように、画面ショットを交えながら OCI について学習できるようになっています。
twitter_username: "Oracle_Japan"
github_username: "oracle-japan"
# teaser: "/assets/images/rh01-cloud-home-pine-background.jpg"
logo: "/assets/images/social-og-oracle-badge.jpg"
masthead_title: "OCI チュートリアル"

search: true
breadcrumbs: true


# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-6W7FEC5CEH"
    anonymize_ip: false # default


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5  # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Tokyo  # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

author:
  name   : "Oracle Japan Solution Engineers"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "日本オラクル株式会社で、OCIに関する技術情報の発信や、お客様のクラウド活用の技術支援をしています"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/#ocijp"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/oracle-japan"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/#ocijp"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/oracle-japan"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Collections
collections_dir: tutorials
collections:
  beginners:
    output: true
    title: "入門編"
    permalink: /:collection/:path/
    sort_by: order
  intermediates:
    output: true
    title: "応用編"
    permalink: /:collection/:path/
    sort_by: order
  database:
    output: true
    title: "Oracle Database編"
    permalink: /:collection/:path/
    sort_by: order
  webapp:
    output: true
    title: "Webアプリ編"
    permalink: /:collection/:path/
    sort_by: order
  cloud-native:
    output: true
    title: "Cloud Native編"
    permalink: /:collection/:path/
    sort_by: order
  enterprise:
    output: true
    title: "エンタープライズ編"
    permalink: /:collection/:path/
    sort_by: order
  content-management:
    output: true
    title: "コンテンツ管理編"
    permalink: /:collection/:path/
    sort_by: order
  blockchain:
    output: true
    title: "ブロックチェーン編"
    permalink: /:collection/:path/
    sort_by: order
  datascience:
    output: true
    title: "データサイエンス/ビッグデータ編"
    permalink: /:collection/:path/
    sort_by: order
  integration:
    output: true
    title: "インテグレーション編"
    permalink: /:collection/:path/
    sort_by: order
  data-integration:
    output: true
    title: "データインテグレーション編"
    permalink: /:collection/:path/
    sort_by: order

# Defaults
defaults:
  # _global
  - scope:
      path: ""
    values:
      layout: single
      author_profile: false
      show_date: false
      read_time: false
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
      header:
        overlay_image: /assets/images/rh01-cloud-home-pine-background.jpg
  # _beginners
  - scope:
      type: beginners
    values:
      sidebar:
        nav: "beginners"
  # _intermediates
  - scope:
      type: intermediates
    values:
      sidebar:
        nav: "intermediates"
  # _database
